<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">
    <style>
   
        body {
            background-image: url('1-03704.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1{
            color: white;
        }
        label{
            color: white;
        }
    </style>
</head>

<body>
    <h1>Booking</h1>
    <form action="index.html" method="post">
        
        <input type="text" id="name" placeholder="Name" ><br>
        
        <input type="tel"  id="phone" placeholder="Mobile no" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
        
        <input type="email" id="email" placeholder="Email"><br>

        <label for="date">Date</label><br>
        <input type="date" id="date">

        <label for="time">Time</label>
        <input type="time" id="date">

        <label for="seats">Seats</label>
        <select name="seats" id="seats">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select><br>
        <input type="checkbox">
        <label for="checkbox">Your consent to the processing of personal data</label><br>
        <input type="button" value="Reserve a table">
        
        

    </form>

</body>

</html>
