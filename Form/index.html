<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="color: white;">Survey Form</h1>
<form >

    <div class="data">
        <label for="name" id="label-name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">

    </div>
    <div class="data">
        <label for="email" id="label-email">Email</label>
        <input type="text" id="email" placeholder="Enter your email">

    </div>
    <div class="data">
        <label for="age" id="label-age">Age</label>
        <input type="text" id="age" placeholder="Enter your age">

        <div class="data">
            <label for="role" id="label-role">Which option describes you</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="others">Others</option>
            </select>

        </div>
        <div class="data">
            <label for="language">Language&Frameworks known
                <small>(Check all that applies)</small><br>
                <label for="inp_1">
                    <input type="checkbox" name="inp">C</input></label>
                <label for="inp_2">
                    <input type="checkbox" name="inp">C++</input></label>
                <label for="inp_3">
                    <input type="checkbox" name="inp">C#</input></label>
                <label for="inp_4">
                    <input type="checkbox" name="inp">Java</input></label>
                <label for="inp_5">
                    <input type="checkbox" name="inp">Python</input></label>
                <label for="inp_6">
                    <input type="checkbox" name="inp">JavaScript</input></label>
                <label for="inp_7">
                    <input type="checkbox" name="inp">React</input></label>
                <label for="inp_8">
                    <input type="checkbox" name="inp">Angular</input></label>
        </div>
        <label for="comment">
            Any comments or suggestions
        </label>
        <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>

        <button>
            Submit
        </button>
        


</form>



        

</body>

</html>
